<!DOCTYPE html>
<html>
<head>
    <title>Personal info</title>
</head>
<body>
<fieldset>
 <legend>Personal information</legend>
<label form="FullName:">Full Name</label> 
<input type="text" id="FullName" name="FullName" required><br>
<label form="Email Address:">Email Address:</label>
<input type="text" id=""><br>
<label form="Date of Birth">Date of Birth:</label>
<input type="date" id="Dateofbirth" name="Dateofbirth">
</fieldset>
<fieldset>
<legend>Account Details</legend>
<label form="Username:">Username:</label>
<input type="text"><br>
<label form="Password:">Password:</label>
<input type="text"><br>
<fieldset>
<legend>Preferences</legend>
<label form="Subcription Plan:">Subcription Plan:</label>
<select name="Subcription Plan:" id="Subcription Plan:">
    <option value="Free">Free</option> 
    
</select><br>
<fieldset>
<label form="Notification Preferences:">Notification Preferences:</label>
<br>
<input type="checkbox" id="Email" name="Preferences" value="Email">
<label form="Email">Email</label>
<input type="checkbox" id="SMS" name="Preferences" value="SMS">
<label form="SMS">SMS</label>
<input type="checkbox" id="Push Notification" name="Preferences" value="Push Notification">
<label form="Push Notification">Push Notification</label>
</fieldset>
<fieldset>
<legend>Additional information</legend>

<label form="BriefBio">Brief Bio</label>
<input type="textarea" id="BriefBio " name="BriefBio" rows="5" cols="30"> 
<legend>How did you hear about us?</legend>
<input type="radio" id="socialmedia" name="how" value="socialmedia">
<label form="socialmedia">socialmedia</label>
<input type="radio" id="friend" name="how" value="friend">
<label form="friend">friend</label>
<input type="radio" id="Search Engine" name="how" value="Search Engine">
<label form="Search Engine">Search Engine</label>
<input type="radio" id="other" name="how" value="other">
<label form="other">other</label>
</fieldset>

</body>
</html>
