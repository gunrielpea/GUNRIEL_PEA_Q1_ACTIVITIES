<!DOCTYPE html>
<html>
    <head>
        <title> Form Examples</title>
    </head>
    <body>
        <label for="age">Age:</label>
        <input type="number" id="age" age="Age" placeholder="Enter Age" min="1" max="777" step="1">
        <legend>Sex</legend>
        <input type="radio" id="male" value="male" name="gender">
        <label for="basic">Male</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="basic">Female</label>
    </body>
</html>
